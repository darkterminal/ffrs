name: Release

on:
  push:
    tags:
      - 'v*'

env:
  # The binary name
  BINARY_NAME: ff

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive_name: ff-x86_64-unknown-linux-musl
            archive_ext: .tar.gz
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: ff-x86_64-apple-darwin
            archive_ext: .tar.gz
            cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: ff-x86_64-pc-windows-msvc
            archive_ext: .zip
            cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cargo install cross
            cross build --release --target ${{ matrix.target }}
          else
            rustup target add ${{ matrix.target }}
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Prepare archive (Linux/macOS)
        if: matrix.archive_ext == '.tar.gz'
        run: |
          mkdir -p ${{ matrix.archive_name }}
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} ${{ matrix.archive_name }}/
          tar czvf ${{ matrix.archive_name }}${{ matrix.archive_ext }} ${{ matrix.archive_name }}

      - name: Prepare archive (Windows)
        if: matrix.archive_ext == '.zip'
        run: |
          mkdir ${{ matrix.archive_name }}
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe ${{ matrix.archive_name }}\
          7z a ${{ matrix.archive_name }}${{ matrix.archive_ext }} ${{ matrix.archive_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.archive_name }}${{ matrix.archive_ext }}
          draft: false
          prerelease: false